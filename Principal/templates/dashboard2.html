{% load static %}
<script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>

    <div id="myChart2" class="chart--container">
        <a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a>
    </div>

<script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartConfig = {
      type: 'line',
      backgroundColor: '#fff',
      borderColor: '#dae5ec',
      borderWidth: '1px',
      width: '100%',
      height: '100%',
      title: {
        text: 'HOSTS',
        marginTop: '7px',
        marginLeft: '12px',
        backgroundColor: 'none',
        fontColor: '#707d94',
        fontFamily: 'Arial',
        fontSize: '11px',
        shadow: false,
        textAlign: 'left'
      },
      plot: {
        animation: {
          delay: 500,
          effect: 'ANIMATION_SLIDE_LEFT'
        }
      },
      plotarea: {
        margin: '50px 25px 70px 46px'
      },
      scaleY: {
        values: '0:100:20',
        guide: {
          alpha: 0.5,
          lineColor: '#d2dae2',
          lineStyle: 'solid',
          lineWidth: '1px'
        },
        item: {
          paddingRight: '5px',
          fontColor: '#8391a5',
          fontFamily: 'Arial',
          fontSize: '10px'
        },
        lineColor: 'none',
        tick: {
          visible: false
        }
      },
      scaleX: {
        values: [
            {% for d in dataHora %}
                "{{d|time:'H:i'}}",
            {% endfor %}
            ],
        guide: {
          visible: false
        },
        item: {
          paddingTop: '5px',
          fontColor: '#8391a5',
          fontFamily: 'Arial',
          fontSize: '10px'
        },
        lineColor: '#d2dae2',
        lineWidth: '2px',
        tick: {
          lineColor: '#d2dae2',
          lineWidth: '1px'
        }
      },
      legend: {
        margin: 'auto auto 15 auto',
        backgroundColor: 'none',
        borderWidth: '0px',
        item: {
          margin: '0px',
          padding: '0px',
          fontColor: '#707d94',
          fontFamily: 'Arial',
          fontSize: '9px'
        },
        layout: 'x4',
        marker: {
          type: 'match',
          padding: '3px',
          fontFamily: 'Arial',
          fontSize: '10px',
          lineWidth: '2px',
          showLine: 'true',
          size: 4
        },
        shadow: false
      },
      scaleLabel: {
        padding: '5px 10px',
        backgroundColor: '#707d94',
        borderRadius: '5px',
        fontColor: '#ffffff',
        fontFamily: 'Arial',
        fontSize: '10px'
      },
      crosshairX: {
        lineColor: '#707d94',
        lineWidth: '1px',
        plotLabel: {
          padding: '5px 10px',
          alpha: 1,
          borderRadius: '5px',
          fontColor: '#000',
          fontFamily: 'Arial',
          fontSize: '10px',
          shadow: false
        }
      },
      tooltip: {
        visible: false
      },
      series: [
        {% for l,h in graf %}
            {
            text: '{{l}}',
            values: {{h}},
            lineColor: '#4dbac0',
            lineWidth: '2px',
            
            marker: {
                backgroundColor: '#fff',
                borderColor: '#36a2a8',
                borderWidth: '1px',
                shadow: false,
                size: 3
            },
            palette: 0,
            shadow: false
            },
        {% endfor %}
      ]
    };

    // RENDER CHARTS
    // -----------------------------
    zingchart.render({
    id: 'myChart2',
    data: chartConfig,
    height: '100%',
    width: '100%',
    });
</script>
