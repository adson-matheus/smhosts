{% load widget_tweaks %}
<form id="form_validation" method="POST">
    {% csrf_token %}
    <br>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-5">
                <div class="form-group">
                    <b><span class="marcadorRequired">*</span> HOSTNAME</b>
                    <div class="form-line">
                        <input value="{{host.hostname}}" class='form-control' readonly required>
                        <input value="{{host.id}}" name='host' class='form-control' type='hidden'>
                    </div>
                </div>
            </div>
            {% comment %} === {% endcomment %}
            <div class="col-md-2">
                <div class="form-group">
                    <b><span class="marcadorRequired">*</span> TIPO DE HOST</b>
                    <div class="form-line">
                        <input value="{{host.tipoHost}}" class='form-control' readonly required>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <b><span class="marcadorRequired">*</span> PORTA</b>
                    <div class="form-line">
                        <select onchange='document.getElementById("portaServico").value = this.value' required>
                                <option value="">--------</option>
                            {% for p in porta %}
                                <option value="{{ p.id }}">{{ p.portaServico }} - {{ p.servico }}</option>
                            {% endfor %}
                        <input type='hidden' name='porta' id='portaServico' class='form-control' required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <b>DESCRIÇÃO</b>
                    <div class="form-line">
                        <input value="{{host.descricao}}" class='form-control' readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <h4><span class="marcadorRequired">*</span> Campos Obrigatórios</h4><br>
            </div>
        </div>
        <div class="row clearfix" align="left">
            <div class="col-md-4">
                <button type="submit" class="btn bg-teal btn-block waves-effect">
                    <h4>
                        <span>REGISTRAR</span>
                        <i class="material-icons">done_all</i>
                    </h4>
                </button>
            </div>
        </div>
        {% comment %}  {% endcomment %}
        
    </div>
</form>
